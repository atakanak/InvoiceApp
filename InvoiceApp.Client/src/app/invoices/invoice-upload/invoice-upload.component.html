<div class="container mx-auto mt-10">
    <div class="flex items-center justify-center w-full">
        <label for="dropzone-file"
            class="flex flex-col items-center justify-center w-full h-64 border-2 border-gray-300 border-dashed rounded-lg cursor-pointer bg-gray-50 ">
            <div class="flex flex-col items-center justify-center pt-5 pb-6">
                <svg aria-hidden="true" class="w-10 h-10 mb-3 text-gray-400" fill="none" stroke="currentColor"
                    viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12">
                    </path>
                </svg>
                <p class="mb-2 text-sm text-gray-500 dark:text-gray-400">
                    {{ file ? file.name : 'Click to upload' }}
                </p>
                <p class="text-xs text-gray-500 dark:text-gray-400">JSON</p>
            </div>
            <input accept="application/JSON" id="dropzone-file" (change)="getFile($event)" type="file" class="hidden" />
        </label>
    </div>
    <div class="flex items-end justify-end gap-8 sm:gap-16 mx-3 mt-10 mb-10">
        <button (click)="uploadFile()" href="javascript:void(0);"
            class="inline-flex items-center justify-center font-medium tracking-tight rounded-lg border transition hover:scale-105 hover:-rotate-1 focus:outline-none focus:ring-offset-2 focus:ring-2 focus:ring-inset h-11 px-4 text-lg text-white shadow focus:ring-white border-transparent bg-primary-600 hover:bg-primary-700 focus:bg-primary-600 focus:ring-offset-primary-600">
            <span>Upload Invoice</span>
        </button>
    </div>
</div>
